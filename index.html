<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <h2><span class="turn">Player</span>'s turn</h2>
      <h3><span class="winner">winner</span>Won!</h3>
      <div class="board">
        <div id="row-1">
          <div class="column-1 cell" id="cell-1"></div>
          <div class="column-2 cell" id="cell-2"></div>
          <div class="column-3 cell" id="cell-3"></div>
        </div>
        <div id="row-2">
          <div class="column-1 cell" id="cell-4"></div>
          <div class="column-2 cell" id="cell-5"></div>
          <div class="column-3 cell" id="cell-6"></div>
        </div>
        <div id="row-3">
          <div class="column-1 cell" id="cell-7"></div>
          <div class="column-2 cell" id="cell-8"></div>
          <div class="column-3 cell" id="cell-9"></div>
        </div>
      </div>
      <div class="message hide">
        <p>This cell is already occupied. Please select another cell.</p>
      </div>
      <div class="btn-container">
        <button class="reset-btn">reset</button>
      </div>
    </main>
    <script src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/e423f6e047.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
